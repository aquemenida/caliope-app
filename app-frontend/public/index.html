<html lang="es">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f8fbfc] p-4 pb-2 justify-between">
          <div class="text-[#0e181b] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#0e181b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Caliope</h2>
        </div>
        <h1 class="text-[#0e181b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Recomendaciones Caliope</h1>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <textarea
              placeholder="Describe tu necesidad de bienestar o belleza (ej. quiero relajarme, mejorar mi piel, sentirme más seguro/a)"
              class="form-input flex w-full min-w=0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e181b] focus:outline-0 focus:ring-0 border border-[#d0e1e7] bg-[#f8fbfc] focus:border-[#d0e1e7] min-h-36 placeholder:text-[#4e8697] p-[15px] text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#47c4ea] text-[#0e181b] text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Generar Recomendación</span>
          </button>
        </div>
        <h2 class="text-[#0e181b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Tus Recomendaciones Personalizadas:</h2>
        <div class="flex flex-col px-4 py-6">
          <div class="flex flex-col items-center gap-6">
            <div
              class="bg-center bg-no-repeat aspect-video bg-cover rounded-xl w-full max-w-[360px]"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAnXI4evedn7umLJDnu9ZOrwK_C7mMHuwN-fbL4rnQ4UnEzVqrUd7DVrvjIzzt3z4xEcyEn3eUewGSKqXCThXjqPY0Gyjubm54J8j3w9yPbjLEj4fbCSgMy0HMMngRW9jqTnbWG7ArSleTc0E8yUsmGZu-10TOVXnSQlxf5NytbRtRPVs2GShYpqWEUGznB0dLnt2dJG9DLl3FS3qwkf1dc_qsSKQ3esEtPcXDHVkQu9ZTGXZoRF2wiiP6iFEkJH9QKKoaUyMoOxZY");'
            ></div>
            <div class="flex max-w-[480px] flex-col items-center gap-2">
              <p class="text-[#0e181b] text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Aún no hay recomendaciones</p>
              <p class="text-[#0e181b] text-sm font-normal leading-normal max-w-[480px] text-center">Describe tu necesidad para generar recomendaciones personalizadas.</p>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7f0f3] text-[#0e181b] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Generar Recomendación</span>
            </button>
          </div>
        </div>
        <div class="h-5 bg-[#f8fbfc]"></div>
      </div>
    </div>
  </body>
</html>
